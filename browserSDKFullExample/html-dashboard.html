<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <div data-role="page">

        <div data-role="header">
            <h1>Power Monitor</h1>
        </div>
        <!-- /header -->

        <div role="main" class="ui-content">

            <canvas id="gaugetest" width=100% height="200"></canvas>

            <ul data-role="listview" data-inset="true">
                <!-- displays info about the user -->
                <li data-role="list-divider">User Email Address</li>
                <li class="users">__</li>
                <!-- this displays the devices asstd with the account -->
                <li data-role="list-divider">Device</li>
                <li class="devices"></li>
                <!-- displays readings from the first device -->
                <li data-role="list-divider">Readings</li>
                <li>Average Power <span class="ui-li-count reading1">__</span></li>
                <!-- displays readings from the second device -->
                <li>Elapsed Seconds <span class="ui-li-count reading2">__</span></li>
            </ul>

        </div>

        <div data-role="footer">
            <h4>Version 1.0</h4>
        </div>
        <!-- /footer -->

    </div>
    <script src="../vendor/mqttws31.min.js"></script>
    <script src="../lib/relayr.js"></script>
    <script src="js-dashboard.js"></script>

</body>

</html>
